<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
</head>
<body>
    <h2>Currency Converter</h2>
    <label><input type="text" class="mdl" placeholder="0.00" onkeyup="convertMDL();"> MDL</label><br><br>
    <label><input type="text" class="usd" placeholder="0.00" onkeyup="convertUSD();"> USD </label><br><br>
    <label><input type="text" class="eur" placeholder="0.00" onkeyup="convertEUR();"> EUR </label><br><br>
    <label><input type="text" class="gbp" placeholder="0.00" onkeyup="convertGBP();"> GBP </label><br><br>
    <label><input type="text" class="jpy" placeholder="0.00" onkeyup="convertJPY();"> JPY </label><br><br>
    <script src="converter_script.js"></script>
</body>
</html>
